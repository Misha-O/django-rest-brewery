<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'brewery_app/styles/style.css' %}">

    <title>Awesome Brewery</title>
</head>
<body>
    <main>
        {% if beer_list %}
            {% for beer in beer_list %}
                <a href="/{{ beer.id }}/">
                    <div class="container">
                        <div class="left">
                            <h2 class="title">{{ beer.name }}</h2>
                            <h3 class="subtitle">{{ beer.brewery_name }}</h3>
                        </div>
                        <div class="right">
                            <img class="right-image" src="{% static 'brewery_app/images/beer_img_1.jpeg' %}" alt="Beer Image">
                        </div>
                    </div>
                </a>
            {% endfor %}
        {% else %}
            <p>The list is empty.</p>
        {% endif %}
    </main>
</body>
</html>
